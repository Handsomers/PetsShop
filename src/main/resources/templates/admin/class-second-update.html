<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <meta charset="UTF-8" />
    <title>编辑二级标题</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../res/css/font.css" />
    <link rel="stylesheet" href="../res/css/xadmin.css" />
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../res/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../res/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="name" class="layui-form-label">
              <span class="x-red">*</span>二级标题名
          </label>
              <div class="layui-input-inline">
                  <input type="hidden" name="id" th:value="${info.id}" id="id" />

                  <input type="text" id="name" name="name" th:value="${info.name}" required="" lay-verify="required"
                         autocomplete="off" class="layui-input" />
              </div>
          </div>

              <div class="layui-form-item">
              <label for="name" class="layui-form-label">
                  <span class="x-red">*</span>启用状态
              </label>
              <div class="layui-input-inline">
                 <select id="status" name="status">
                     <option value="关闭">关闭</option>
                     <option value="启用">启用</option>
                 </select>
              </div>
              </div>


          <div class="layui-form-item">
              <button  class="layui-btn" lay-filter="add" lay-submit="" id="update">
                  修改
              </button>
          </div>
      </form>
    </div>

  <script>
      $('#update').click(function (e) {
          e.preventDefault();
          $.ajax({
              type:"post",
              url:'/Title/updateSecond',
              data:{id:$('#id').val(),name:$('#name').val(),status:$('#status').val()=='启用' ? 1 : 0 },
              success:function(){
                  layer.msg("修改成功");
                  window.location.href = '/Title/queryAllSecond';
              },
              error:function(){
                  layer.msg("请求失败")
              }
          })
      })

  </script>

  </body>

</html>
