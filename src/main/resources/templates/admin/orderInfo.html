<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>订单详情</title>
  <link rel="stylesheet" type="text/css" href="../res/static/css/main.css" />
  <link rel="stylesheet" type="text/css" href="../res/layui/css/layui.css" />
  <script type="text/javascript" src="../res/layui/layui.js"></script>
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
</head>
<body>

<div class="site-nav-bg">
  <div class="site-nav w1200">
    <p class="sn-back-home">
      <i class="layui-icon layui-icon-home"></i>
      <a href="/">首页</a>
    </p>
    <div class="sn-quick-menu">
    </div>
  </div>
</div>



<div class="header">
  <div class="headerLayout w1200">
    <div class="headerCon">
      <h1 class="mallLogo">
        <!--<a href="#" title="宠物商城">-->
          <!--<img src="../res/static/img/logo.png" />-->
        <!--</a>-->
      </h1>
    </div>
  </div>
</div>


<div class="content content-nav-base shopcart-content">
  <div class="cart w1200">
    <div class="cart-table-th">
      <div class="th th-chk">
        <div class="select-all">
          <div class="cart-checkbox">
          </div>
        </div>
      </div>
      <div class="th th-item">
        <div class="th-inner">
          商品
        </div>
      </div>
      <div class="th th-amount" style="padding-left: 120px">
        <div class="th-inner">
          价格
        </div>
      </div>
      <div class="th th-sum" style="padding-left: 10px">
        <div class="th-inner">
          数量
        </div>
      </div>
    </div>
    <div class="OrderList">
      <div class="order-content" id="list-cont">
        <ul class="item-content layui-clear" th:each="items:${orderInfo}">
          <li class="th th-chk">
            <div class="select-all">
              <!--<div class="cart-checkbox">-->
                <!--<input class="CheckBoxShop check" id="" type="checkbox" num="all" name="select-all" value="true" />-->
              <!--</div>-->
            </div>
          </li>
          <li class="th th-item">
            <div class="item-cont">
              <a href="javascript:;"><img th:src="@{'http://rswjbmw0b.hb-bkt.clouddn.com/'+${items.image}}"/></a>
              <div class="text">
                <div class="title" th:text="${items.name}">宝宝T恤棉质小衫</div>
                <!--<p><span>粉色</span>  <span>130</span>cm</p>-->
              </div>
            </div>
          </li>
          <li class="th th-price">
            <span class="th-su" th:text="${items.price}">180.00</span>
          </li>
          <li class="th th-amount">
            <div class="box-btn layui-clear">
              <span class="th-su" th:text="${items.num}">180.00</span>
            </div>
          </li>
        </ul>
      </div>
    </div>


    <div class="FloatBarHolder layui-clear">
      <div class="th th-chk">
        <div class="select-all">
          <div class="cart-checkbox">
          </div>
        </div>
      </div>
      <div class="th batch-deletion">
        <span class="batch-dele-btn"></span>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
    layui.config({
        base: '../res/static/js/util/' //你存放新模块的目录，注意，不是layui的模块目录
    }).use(['mm','jquery','element','car'],function(){
        var mm = layui.mm,$ = layui.$,element = layui.element,car = layui.car;
        car.init()
    });
</script>

<script>

</script>
</body>
</html>
